<!doctype html>
<html>
  <head>
    <title>Jedi Application</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Force User Sign Up Form</h1>
    </header>
    <main>
      <form action="http://requestb.in/15p7g0l1" method="post">
        <!-- Column 1: Basic Information -->
        <fieldset>
          <legend>Basic Info</legend>

          <label for="full-name">Full Name</label><br>
          <input id="full-name" type="text" placeholder="Luke Skywalker" name="full-name" required><br>

          <label for="profile-pic">Profile Pic</label><br>
          <input id="profile-pic" type="file" accept="image/*" name="pic"><br>

          <label for="email">Email</label><br>
          <input id="email" type="text" placeholder="luke@sky.com" name="email" required><br>

          <span>Side:</span><br>
          <input id="light" type="radio" name="side" value="light">
          <label class="norm-wt" for="light">Light</label>
          <input id="dark" type="radio" name="side" value="dark">
          <label class="norm-wt" for="dark">Dark</label><br>

          <label for="origin-story">Origin Story</label><br>
          <textarea id="origin-story" name="origin-story" rows="5" required></textarea>
        </fieldset>

        <!-- Column 2: Abilities -->
        <fieldset>
          <legend>Abilities</legend>

          <label for="saber-color">Lightsaber Color</label><br>
          <select id="saber-color" name="saber-color">
            <option selected>Select Color</option>
            <option>Blue</option>
            <option>Red</option>
            <option>Green</option>
            <option>Purple</option>
          </select><br>

          <label for="object-count">How many objects can you levitate at once?</label><br>
          <input id="object-count" type="number" min="0" value="0" name="object-count"><br>

          <label for="fav-ability">Favorite Ability</label><br>
          <input id="fav-ability" type="text" placeholder="precognition" name="fav-ability"><br>

          <span>Pilot Experience</span><br>
          <input id="speeder" type="checkbox" name="pilot-xp" value="speeder">
          <label class="norm-wt" for="speeder">Speeder</label><br>
          <input id="transport" type="checkbox" name="pilot-xp" value="transport">
          <label class="norm-wt" for="transport">Transport</label><br>
          <input id="x-wing" type="checkbox" name="pilot-xp" value="x-wing">
          <label class="norm-wt" for="x-wing">X-wing</label><br>
          <input id="tie-fighter" type="checkbox" name="pilot-xp" value="tie-fighter">
          <label class="norm-wt" for="tie-fighter">TIE Fighter</label><br>
          <input id="starship" type="checkbox" name="pilot-xp" value="starship">
          <label class="norm-wt" for="starship">Starship</label><br>
          <input id="bantha" type="checkbox" name="pilot-xp" value="bantha">
          <label class="norm-wt" for="bantha">Bantha</label>
        </fieldset>

        <!-- Column 3: Application Information -->
        <fieldset>
          <legend>Application Info</legend>

          <label for="mentor">Desired Mentor</label><br>
          <input id="mentor" type="text" placeholder="Yoda" name="mentor"><br>

          <label for="app-date">Application Date</label><br>
          <input id="app-date" type="date" name="app-date" required><br>

          <label for="app-pw">Application Password</label><br>
          <input id="app-pw" type="password" name="app-pw" required><br>

          <label for="dark-how">How do you get to the dark side?</label><br>
          <textarea id="dark-how" name="dark-how" rows="5"></textarea><br>

          <input type="reset" value="Start Over">
          <input type="submit" value="Apply">
        </fieldset>
      </form>
      <ul>
        <li><img class="emblem" src="http://media.moddb.com/images/articles/1/113/112616/auto/Jedi_Order_Icon_VM.png" alt="Jedi Emblem"</li>
        <li><img class="emblem" src="http://i61.tinypic.com/9rn8f4.png" alt="Sith Emblem"</li>
      </ul>
    </main>
    <footer>
      <span id="dynamic-foot">&copy; </span>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
